<body>
    <!-- header start -->
    <header id="home">
        <div>
            <img width="100" src="/assests/images/jerli. jpg.jpg" alt="Profile" id="profile-form">

    <!-- contact form start -->
    <main>
        <form action="">
            <h2>Contact Us</h2>
            <div class="form">
                <label for="name">User Name: </label>
                <input id="name" type="text" name="name" placeholder="Please Enter Your Name....." required>

                <br>

                <label for="email">Email: </label>
                <input id="email" type="email" name="email" placeholder="Please Enter Your Email....." required>

                <br>

                <label for="mobile">Mobile: </label>
                <input id="mobile" type="tel" name="mobile" placeholder="Please Enter Your Mobile......" required>

                <br>

                <label for="subject">Subject: </label>
                <input id="subject" type="text" name="subject" placeholder="Please Enter Service Required..... "
                    required>

                <br>

                <label for="message">Message: </label>
                <textarea name="message" cols="50" rows="5" placeholder="Type Something..."></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </main>
